<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Procesando…</title>
  <style>
    body {
      margin: 0;
      background-color: lightblue;
      font-family: Arial, sans-serif;
      color: #0a1f44; /* azul marino */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .lds-ring {
      display: inline-block;
      position: relative;
      width: 90px;
      height: 90px;
      margin-bottom: 40px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 72px;
      height: 72px;
      margin: 9px;
      border: 9px solid #0a1f44;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #0a1f44 transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      width: 40vw;              /* ≈ 40% del ancho de pantalla */
      max-width: 600px;
      min-width: 280px;
      text-align: center;
      font-size: clamp(32px, 4vw, 56px); /* MUY GRANDE y responsivo */
      font-weight: 700;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <div class="lds-ring">
    <div></div><div></div><div></div><div></div>
  </div>

  <div id="status">Procesando…</div>

  <script>
    const AS_URL_BASE =
      "https://script.google.com/macros/s/AKfycby2e26LD1p2WIhyHFYOMRYWFgtefR6g_2j3ZES_4aFBa-2LMMPAdolGNteTU91fhY4nIg/exec";

    const k = new URLSearchParams(window.location.search).get("k");
    const statusEl = document.getElementById("status");

    let seconds = 2;

    const countdown = setInterval(() => {
      if (seconds > 0) {
        statusEl.textContent = `Procesando… ${seconds} segundo${seconds === 1 ? "" : "s"}`;
        seconds--;
      } else {
        statusEl.textContent = "Publicando…";
        clearInterval(countdown);
      }
    }, 1000);

    if (k) {
      fetch(`${AS_URL_BASE}?k=${encodeURIComponent(k)}`)
        .then(r => r.text())
        .then(url => {
          if (url) {
            statusEl.textContent = "Publicando…";
            setTimeout(() => {
              window.location.replace(url);
            }, 300);
          }
        })
        .catch(() => {
          statusEl.textContent = "Error al procesar.";
        });
    }
  </script>

</body>
</html>
